[package]
name = "static-server"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.7.9"
tower-http = { version = "0.5.2", features = ["cors", "trace"] }
aws-config = { version = "1.8.6", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.104.0"
dotenv = "0.15.0"
regex = "1.11.2"
bytes = "1.10.1"
http = "1.3.1"
tokio = { version = "1.47.1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["stream"] }
anyhow = "1.0.99"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
moka = { version = "0.12.10", features = ["future"] }
once_cell = "1.21.3"

[dev-dependencies]
cargo-chef = "0.1.72"
